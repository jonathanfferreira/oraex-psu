{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="header-container">
        <h1>Nova GMUD <span class="subtitle">Criar e Exportar para Excel</span></h1>
    </div>

    <div class="gmud-form-container fade-in">
        <form id="gmudForm" onsubmit="event.preventDefault(); submitGmud();">

            <!-- Linha 1: Cliente e Tipo -->
            <div class="form-row">
                <div class="form-group">
                    <label for="client">Cliente</label>
                    <select id="client" name="client" required onchange="updatePreview()">
                        <option value="GetNet">GetNet</option>
                        <option value="PagoNxt">PagoNxt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="db_type">Tipo de Banco</label>
                    <select id="db_type" name="db_type" onchange="updatePreview()">
                        <option value="Oracle">Oracle</option>
                        <option value="SQL Server">SQL Server</option>
                        <option value="MySQL">MySQL</option>
                        <option value="PostgreSQL">PostgreSQL</option>
                        <option value="MongoDB">MongoDB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="environment">Ambiente</label>
                    <select id="environment" name="environment" onchange="updatePreview()">
                        <option value="PROD">PROD</option>
                        <option value="PRE">PRE</option>
                        <option value="HML">HML</option>
                    </select>
                </div>
            </div>

            <!-- Linha 2: Hostnames e Busca -->
            <div class="form-group full-width">
                <label for="hostnames">Hostnames (Separe por vírgula ou busque)</label>
                <div class="search-wrapper">
                    <input type="text" id="hostnames" name="hostnames" placeholder="Ex: srv-db-01, srv-db-02"
                        oninput="handleHostInput()" required>
                    <div id="hostSuggestions" class="suggestions-box hidden"></div>
                </div>
            </div>

            <!-- Linha 3: Título Gerado -->
            <div class="form-group full-width">
                <label for="title">Título (Gerado Automático)</label>
                <input type="text" id="title" name="title" readonly class="readonly-input">
            </div>

            <!-- Linha 4: Datas -->
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Data Início</label>
                    <input type="datetime-local" id="start_date" name="start_date" required onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="end_date">Data Fim</label>
                    <input type="datetime-local" id="end_date" name="end_date" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Agendada">Agendada</option>
                        <option value="Planejada">Planejada</option>
                        <option value="Em Execução">Em Execução</option>
                    </select>
                </div>
            </div>

            <!-- Linha 5: Detalhes -->
            <div class="form-row">
                <div class="form-group">
                    <label for="change_number">GMUD / Change Number</label>
                    <input type="text" id="change_number" name="change_number" placeholder="Ex: CHG000123">
                </div>
                <div class="form-group">
                    <label for="assigned_to">Responsável Técnico</label>
                    <input type="text" id="assigned_to" name="assigned_to" placeholder="Nome do DBA">
                </div>
                <div class="form-group">
                    <label for="opened_by">Aberto Por</label>
                    <input type="text" id="opened_by" name="opened_by" placeholder="Quem abriu o chamado">
                </div>
            </div>

            <!-- Linha 6: Observações -->
            <div class="form-group full-width">
                <label for="observation">Observações / Plano de Ação</label>
                <textarea id="observation" name="observation" rows="3"></textarea>
            </div>

            <!-- Linha 7: Vulnerabilidade -->
            <div class="form-group full-width">
                <label for="vulnerability">Vulnerabilidade (Opcional)</label>
                <input type="text" id="vulnerability" name="vulnerability">
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Criar e Exportar para Excel
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Configuração de debounce para busca
    let searchTimeout;

    document.addEventListener("DOMContentLoaded", () => {
        // Inicializar datas com hoje
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('start_date').value = now.toISOString().slice(0, 16);

        const end = new Date(now);
        end.setHours(end.getHours() + 2);
        document.getElementById('end_date').value = end.toISOString().slice(0, 16);

        updatePreview();
    });

    function handleHostInput() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const query = document.getElementById('hostnames').value;
            if (query.length > 2) searchHosts(query);
            updatePreview();
        }, 500);
    }

    async function searchHosts(query) {
        // Implementar busca real se necessário, por enquanto é livre
        // Se quiser autocomplete, chamar /api/servers?search=query
        updatePreview();
    }

    function updatePreview() {
        const client = document.getElementById('client').value;
        const dbType = document.getElementById('db_type').value;
        const hosts = document.getElementById('hostnames').value || '[Hostnames]';
        const psuVersion = "PSU 19.29"; // Pode virar campo dinâmico

        // Lógica de Título Padrão
        // [Tipo - BD - Prio] Título | Hostnames
        // Ex: [Escopo Fechado - BD] Atualização PSU 19.29 conforme orientação Oracle | srv1, srv2

        let prefix = "[Escopo Fechado - BD]";
        if (client === 'PagoNxt') prefix = "[PagoNxt - BD]";

        const title = `${prefix} Atualização PSU ${psuVersion} conforme orientação Oracle | ${hosts}`;
        document.getElementById('title').value = title;
    }

    async function submitGmud() {
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '⏳ Processando...';

        const formData = new FormData(document.getElementById('gmudForm'));
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/api/gmud/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();

            if (res.ok) {
                alert('Sucesso! ' + result.message);
                window.location.href = '/gmud';
            } else {
                alert('Erro: ' + result.message);
            }
        } catch (e) {
            alert('Erro de conexão: ' + e);
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }
</script>

{% endblock %}
