version: '3.8'

services:
  web:
    build: .
    container_name: oraex_app
    ports:
      - "5000:5000"
    volumes:
      # Hot-Reload: Mount local directory to /app
      - .:/app
      # Persist SQLite database outside container
      - oraex_data:/app/data
      # (Optional) Map backups folder
      - ./backups:/app/backups
    environment:
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/oraex.db
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    # Command to run in dev mode (overrides Dockefile CMD if needed, or just use flask run)
    command: flask run --host=0.0.0.0 --port=5000 --reload
    restart: unless-stopped

volumes:
  oraex_data:
